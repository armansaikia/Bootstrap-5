<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Call</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .book-call-section {
            background-color: #f2f2f2;
            padding: 20px;
            margin-bottom: 20px;
        }

        .full-width-btn {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="book-call-section">
            <h1 class="text-center" style="color: orange;">Book a Call</h1>
            <h6 class="text-center">
                <em>Book a call slot and our representative will call you within 1hr of selected time.</em> </h6>
            <hr>
            <br>
            <form>
                
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone:</label>
                    <input type="tel" class="form-control" id="phone" name="phone">
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="time" class="form-label">Time for Call:</label>
                        <input type="time" class="form-control" id="time" name="time">
                    </div>
                    <div class="col-md-6">
                        <label for="date" class="form-label">Date for Call:</label>
                        <input type="date" class="form-control" id="date" name="date">
                    </div>
                </div>

                <button type="submit" class="btn btn-warning full-width-btn">GET A CALL</button><br><br>
            </form>
        </div>
    </div>

   
</body>

</html>
